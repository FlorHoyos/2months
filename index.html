<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Romantic Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Welcome to Our Romantic Gallery</h1>
    <div class="gallery">
        <div class="image-container" id="image1">
            <p>Question 1: What month did we have our first date?</p>
            <input type="text" id="answer1" placeholder="Your answer">
            <button onclick="checkAnswer(1, 'January')">Submit</button>
            <img src="pic1.jpg" class="hidden">
        </div>
        <div class="image-container" id="image2">
            <p>Question 2: What month did we make official?</p>
            <input type="text" id="answer2" placeholder="Your answer">
            <button onclick="checkAnswer(2, 'April')">Submit</button>
            <img src="pic2.jpg" class="hidden">
        </div>
        <div class="image-container" id="image3">
            <p>Question 3: What city did we travel together to?</p>
            <input type="text" id="answer3" placeholder="Your answer">
            <button onclick="checkAnswer(3, 'San Francisco')">Submit</button>
            <img src="pic3.jpg" class="hidden">
        </div>
        <!-- Add more images here following the same structure -->
    </div>
    <audio controls autoplay loop>
        <source src="your-song.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <script src="js/script.js"></script>
</body>
</html>
